
<div *ngFor="let item of games">
  <ion-item class="item-label item md in-list ion-focusable hydrated">
    <ion-avatar slot="start" class="md hydrated">
      <img src="{{item.background_image}}">
    </ion-avatar>
    <ion-label class="sc-ion-label-md-h sc-ion-label-md-s md hydrated">
      <h2>{{item.name}}</h2>
      <h3>{{item.released}}</h3>
      <p>Average Play Time: {{item.playtime}}</p>
    </ion-label>
  </ion-item>
</div>
